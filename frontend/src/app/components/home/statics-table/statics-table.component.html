<div class="container">
  <h4>{{ heading }}</h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="highestStreak">
      <th mat-header-cell *matHeaderCellDef> HÃ¶chste richtig in Folge </th>
      <td mat-cell *matCellDef="let element"> {{element.highestStreak}} </td>
    </ng-container>

    <ng-container matColumnDef="overAllCorrect">
      <th mat-header-cell *matHeaderCellDef> Korrekt gesamt </th>
      <td mat-cell *matCellDef="let element"> {{element.overAllCorrect}} </td>
    </ng-container>

    <ng-container matColumnDef="playedGames">
      <th mat-header-cell *matHeaderCellDef> Gespielte Spiele </th>
      <td mat-cell *matCellDef="let element"> {{element.playedGames}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
