<div class="container">
  <div class="container--answer"
       *ngFor="let answer of answers"
       [class.locked]="answer === lockedAnswer"
       [class.correct]="true"
       [class.wrong]="true">
    <ngx-typed-js [strings]="[answer]" [showCursor]="false" [typeSpeed]="14">
      <h2 class="typing"></h2>
    </ngx-typed-js>
  </div>
</div>
